
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="max-w-screen-xl mx-auto p-5 sm:p-8 md:p-12 relative ">
        <!-- Bouton de retour fixe -->
        <a href="/"
        class="fixed top-5 left-5 bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 transition duration-300 flex items-center">
         <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
         </svg>
         Retour
     </a>
      
        <div class="max-w-2xl mx-auto">
            <div class="mt-3 bg-white rounded-b lg:rounded-b-none lg:rounded-r flex flex-col justify-between leading-normal">
                <div>
                   
                    <h1 href="#" class="text-gray-900 font-bold text-3xl mb-2">{{ testimonial.title }}</h1>
                    <p class="text-gray-700 text-xs mt-2">Ecrit par:
                        <p
                            class="text-indigo-600 font-medium hover:text-gray-900 transition duration-500 ease-in-out">
                            {{ testimonial.author_name }}
                        </a>
                    </p>
                    <p class="flex items-center justify-center text-sm pb-6">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-6 4h6m-6 0h6m0 4v1a3 3 0 006 0v-1M4 11h16m-2 4v5a2 2 0 002 2H6a2 2 0 01-2-2v-5h16z"></path>
                        </svg>
                        {{ testimonial.publication_date }}
                    </p>
    
                    <p class=" text-2xl leading-8 my-5">
                        {{ testimonial.text }}
                    </p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
