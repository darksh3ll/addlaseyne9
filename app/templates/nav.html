<style>
    .link-underline-effect {
        position: relative;
        display: inline-block;
        padding-bottom: 2px; /* Adjust spacing as needed */
    }
    
    .link-underline-effect::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px; /* Adjust the height of the underline */
        background-color: currentColor;
        bottom: 0;
        left: 0;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
    }

    .link-underline-effect:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }

    .active-link {
        color: #0000ff; /* Couleur du texte pour le lien actif */
        border-bottom: 2px solid #0000ff; /* Soulignement bleu solide */
        padding-bottom: 2px; /* Ajoute un peu d'espace sous le texte pour éviter que la bordure touche les lettres */
    }
</style>
