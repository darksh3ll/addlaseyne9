{% load static %}

<section class="py-16 bg-white">
  <div class="max-w-3xl mx-auto px-4">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ testimony.title }}</h1>
    <p class="text-sm text-gray-500 mb-6">Par {{ testimony.author }} — publié le {{ testimony.published_date|date:"j F Y" }}</p>
    <div class="prose prose-lg max-w-none">
      {{ testimony.content|safe }}
    </div>
    <p class="mt-8">
      <a href="{% url 'testimonies' %}" class="text-blue-600 hover:underline">← Retour aux témoignages</a>
    </p>
  </div>
</section>
