<style>
        .video-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px;
            scrollbar-width: none; /* For Firefox */
        }

        .video-container::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Opera */
        }

        .video-item {
            flex: 0 0 auto;
            margin: 0 10px;
        }

        .scroll-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .scroll-button.left {
            left: 0;
        }

        .scroll-button.right {
            right: 0;
        }

        .container {
            position: relative;
            width: 80%;
            margin: 0 auto;
        }
    </style>

    <div class="text-center text-3xl font-bold text-white my-8">Your Video Title Here</div>
    <div class="container">
        <button class="scroll-button left" onclick="scrollLeft()">&#10094;</button>
        <div class="video-container" id="videoContainer">
            <div class="video-item">
                <iframe width="320" height="240" src="https://www.youtube.com/embed/mr15Xzb1Ook" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe width="320" height="240" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe width="320" height="240" src="https://www.youtube.com/embed/ScMzIvxBSi4" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe width="320" height="240" src="https://www.youtube.com/embed/YE7VzlLtp-4" frameborder="0"
                    allowfullscreen></iframe>
            </div>
        </div>
        <button class="scroll-button right" onclick="scrollRight()">&#10095;</button>
    </div>

    <script>
        function scrollLeft() {
            document.getElementById('videoContainer').scrollBy({
                left: -320,
                behavior: 'smooth'
            });
        }

        function scrollRight() {
            document.getElementById('videoContainer').scrollBy({
                left: 320,
                behavior: 'smooth'
            });
        }
    </script>
