<div class="w-screen bg-black">
  <div class="mx-auto max-w-7xl pt-16 sm:pt-24">
    <div class="space-y-8 lg:space-y-0 lg:grid lg:grid-cols-12 lg:gap-8">
      <div class="px-6 sm:text-center md:mx-auto md:max-w-2xl lg:col-span-6 lg:flex lg:items-center lg:text-left">
        <div class="space-y-8">
          <div class="space-y-4">
            <div class="space-y-2">
              <span class="rounded-full uppercase bg-pink-500 px-3 py-0.5 text-sm font-semibold leading-5 text-white">
                En direct
              </span>
              <h1 class="text-4xl font-bold tracking-tight text-white sm:text-5xl md:text-6xl">
                <span class="font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-pink-600">
                  Suivez nos r√©unions
                </span>
                <br />
                En live
              </h1>
            </div>
          </div>
        </div>
      </div>

      <div class="flex items-center w-full col-span-6">
        <div class="px-6 w-full max-w-2xl mx-auto">
          <div class="video-container">
            {% if stream and stream.iframe_code %}
              <div class="responsive-iframe">
                {{ stream.iframe_code|safe }}
              </div>
            {% else %}
              <div class="no-live">
                <div class="no-live-content">
                  <div class="icon">
                    üî¥
                  </div>
                  <h2>Aucun live en cours</h2>
                  <p>Revenez plus tard pour ne pas manquer notre prochaine diffusion !</p>
                </div>
              </div>
            {% endif %}
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Styles CSS am√©lior√©s -->
<style>
  .video-container {
    position: relative;
    width: 100%;
    max-width: 100%;
    margin: 40px 0; /* Marges √©gales en haut et en bas */
    padding: 20px;
  }

  .responsive-iframe {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* Ratio 16:9 (adaptable automatiquement) */
    border-radius: 12px; /* Coins arrondis pour un meilleur design */
    overflow: hidden;
  }

  .responsive-iframe iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Design am√©lior√© pour le message "Aucun live" */
  .no-live {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 300px;
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(50, 50, 50, 0.8));
    color: white;
    text-align: center;
    border-radius: 12px;
    backdrop-filter: blur(10px);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    margin: 40px 0; /* Marges √©gales en haut et en bas */
  }

  .no-live-content {
    max-width: 80%;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }

  .no-live h2 {
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .no-live p {
    font-size: 1rem;
    opacity: 0.8;
  }

  .no-live .icon {
    font-size: 3rem;
    margin-bottom: 10px;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
