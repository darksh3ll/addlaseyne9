<div id="schedule" class="bg-gradient-to-r from-blue-500 to-teal-500 py-16">
    <div class="container mx-auto px-4">
        <h2 class="text-4xl font-bold text-white mb-8 text-center">DÉCOUVREZ NOS HORAIRES</h2>

        <!-- ✅ Afficher les images des horaires -->
        <div class="flex flex-wrap justify-center gap-6">
            {% if schedule %}
                {% for item in schedule %}
                    <img src="{{ item.image.url }}" alt="Horaire {{ forloop.counter }}" 
                         class="rounded-lg shadow-lg w-90 h-auto border-4 border-white" />
                {% endfor %}
            {% else %}
                <p class="text-white text-center">Aucune image des horaires n'est disponible pour le moment.</p>
            {% endif %}
        </div>
    </div>
</div>
