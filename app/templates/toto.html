<div class="relative p-4">
    <div class="max-w-3xl mx-auto">
        {% for item in carousel_items %}
            <div class="carousel-item">
                <img src="{{ item.img_src.url }}" alt="{{ item.title }}" class="w-full">
                <h3>{{ item.title }}</h3>
                <p>{{ item.description }}</p>
            </div>
        {% endfor %}
    </div>
</div>
