{% if latest_video %}
<div class="bg-gradient-to-r from-fuchsia-600 to-purple-600 py-16">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold text-white mb-8 text-center">
      DERNIÈRE VIDÉO DE NOTRE CHAÎNE
    </h2>

    <!-- ✅ Conteneur responsif pour la vidéo -->
    <div class="flex justify-center">
      <div class="w-full max-w-4xl">
        <div class="relative w-full" style="padding-top: 56.25%">
          <iframe
            class="absolute top-0 left-0 w-full h-full rounded-lg shadow-xl"
            src="{{ latest_video.video_embed_url }}"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <!-- ✅ Bouton vers la chaîne YouTube -->
    <div class="flex justify-center mt-8">
      <a
        href="{{ church_info.youtube }}"
        class="bg-red-600 text-white font-bold py-3 px-6 md:py-4 md:px-8 rounded-lg hover:bg-red-700 transition shadow-lg text-base md:text-lg"
        target="_blank"
        rel="noopener noreferrer"
      >
        Rejoignez-nous sur YouTube
      </a>
    </div>
  </div>
</div>
{% endif %}
