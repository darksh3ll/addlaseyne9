{% if team_members %}
<section id="equipes" class="py-20 px-4 bg-white">
  <div class="container mx-auto max-w-7xl">
    <!-- Section Header -->
    <div class="text-center max-w-3xl mx-auto mb-16">
      <h2 class="text-3xl md:text-4xl font-bold mb-4 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
        Notre Équipe Pastorale
      </h2>
      <div class="h-1 w-20 bg-gradient-to-r from-indigo-600 to-purple-600 mx-auto mb-6 rounded-full"></div>
      <p class="text-gray-600 text-lg">
        Des hommes et des femmes de foi, engagés à vous servir avec amour et vérité.
      </p>
    </div>

    <!-- Team Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 justify-center mx-auto">
      {% for member in team_members %}
      <div class="group w-full sm:w-72 mx-auto">
        <div class="relative overflow-hidden rounded-xl mb-4">
          <img src="{{ member.image.url }}"
               alt="{{ member.first_name }} {{ member.last_name }}"
               class="w-full aspect-[3/4] object-cover object-center transform group-hover:scale-105 transition duration-300 ease-in-out">
        </div>
        <div class="text-center">
          <h3 class="text-xl font-bold text-gray-800">{{ member.first_name }} {{ member.last_name }}</h3>
          <p class="text-indigo-600 font-medium">{{ member.role }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endif %}
