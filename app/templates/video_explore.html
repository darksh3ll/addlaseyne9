<div  class="relative font-inter antialiased">
    <main class="relative min-h-screen flex flex-col justify-center bg-slate-50 overflow-hidden">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-500 mb-8 text-center">Explorez Notre Église à Travers Cette Vidéo</h1>
        <div class="w-full max-w-6xl mx-auto px-4 md:px-6 py-24">
            <div class="flex justify-center">

                <!-- Modal video component -->
                <div class="[&_[x-cloak]]:hidden" x-data="{ modalOpen: false }">
            
                    {% if global_images and global_images.video_explore %}
                    <!-- Video thumbnail -->
                    <button class="relative flex justify-center items-center focus:outline-none focus-visible:ring focus-visible:ring-indigo-300 rounded-3xl group" @click="modalOpen = true" aria-controls="modal" aria-label="Watch the video">
                        <img class="rounded-3xl shadow-2xl transition-shadow duration-300 ease-in-out"
                             src="{{ global_images.video_explore.url }}"
                             width="768" height="432"
                             alt="Vidéo - Explorez notre Église" />
                        
                        <!-- Play icon -->
                        <svg class="absolute pointer-events-none group-hover:scale-110 transition-transform duration-300 ease-in-out" xmlns="http://www.w3.org/2000/svg" width="72" height="72">
                            <circle class="fill-white" cx="36" cy="36" r="36" fill-opacity=".8" />
                            <path class="fill-indigo-500 drop-shadow-2xl"
                                  d="M44 36a.999.999 0 0 0-.427-.82l-10-7A1 1 0 0 0 32 29V43a.999.999 0 0 0 1.573.82l10-7A.995.995 0 0 0 44 36V36c0 .001 0 .001 0 0Z" />
                        </svg>
                    </button>
                    <!-- End: Video thumbnail -->
                    {% endif %}
                
                    <!-- Modal backdrop -->
                    <div
                        class="fixed inset-0 z-[99999] bg-black bg-opacity-50 transition-opacity"
                        x-show="modalOpen"
                        x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0"
                        x-transition:enter-end="opacity-100"
                        x-transition:leave="transition ease-out duration-100"
                        x-transition:leave-start="opacity-100"
                        x-transition:leave-end="opacity-0" 
                        aria-hidden="true"
                        x-cloak
                    ></div>
                    <!-- End: Modal backdrop -->
                
                    <!-- Modal dialog -->
                    <div
                        id="modal"
                        class="fixed inset-0 z-[99999] flex px-4 md:px-6 py-6"
                        role="dialog"
                        aria-modal="true"
                        x-show="modalOpen"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 scale-75"
                        x-transition:enter-end="opacity-100 scale-100"
                        x-transition:leave="transition ease-out duration-200"
                        x-transition:leave-start="opacity-100 scale-100"
                        x-transition:leave-end="opacity-0 scale-75"
                        x-cloak
                    >
                        <div class="max-w-5xl mx-auto h-full flex items-center">
                            <div class="w-full max-h-full rounded-3xl shadow-2xl aspect-video bg-black overflow-hidden" @click.outside="modalOpen = false" @keydown.escape.window="modalOpen = false">
                                <iframe width="560" height="315" src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Feglise.evangelique.seyne%2Fvideos%2F563832862740255%2F&show_text=false&width=560&t=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                    <!-- End: Modal dialog -->
                
                </div>
                <!-- End: Modal video component -->

            </div>
        </div>
    </main>
</div>
